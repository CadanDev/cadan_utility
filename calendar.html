<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário - Sistema de Lembretes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar será carregada aqui -->

    <div class="page-container">
        <div class="page-header">
            <h1><i class="bi bi-calendar3"></i> Calendário de Eventos</h1>
            <p>Organize seus compromissos e lembretes.</p>
        </div>

        <div class="content-wrapper">
            <div class="calendar-layout">
                <!-- Calendário -->
                <div class="card">
                    <div class="card-header">
                        <button class="btn btn-secondary" onclick="previousMonth()">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                        <h2 id="currentMonthYear">Mês Ano</h2>
                        <button class="btn btn-secondary" onclick="nextMonth()">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>

                    <div class="card-body">
                        <div class="calendar-controls">
                            <button class="btn btn-primary" onclick="goToToday()">
                                <i class="bi bi-house"></i> Hoje
                            </button>
                        </div>
                        <div id="calendar" class="calendar-grid"></div>
                    </div>
                </div>

                <!-- Lista de Eventos -->
                <div class="card">
                    <div class="card-header">
                        <h2>
                            <i class="bi bi-list-ul"></i> Eventos
                        </h2>
                        <button class="btn btn-success" onclick="openAddEventModal()">
                            <i class="bi bi-plus-circle"></i> Adicionar
                        </button>
                    </div>

                    <div class="card-body">
                        <div class="filter-section">
                            <button id="clearFilterBtn" class="btn btn-sm btn-outline" 
                                onclick="clearDateFilter()" style="display: none;">
                                <i class="bi bi-x-circle"></i> Limpar Filtro
                            </button>
                            <span id="filterInfo" class="filter-info"></span>
                        </div>

                        <div id="upcomingEventsList" class="events-list">
                            <!-- Eventos serão carregados aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Adicionar/Editar Evento -->
    <div id="eventModal" class="modal fade" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle" class="modal-title">Adicionar Evento</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="mb-3">
                            <label for="eventTitle" class="form-label">
                                <i class="bi bi-card-text"></i> Título do Evento
                            </label>
                            <input type="text" id="eventTitle" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">
                                <i class="bi bi-journal-text"></i> Descrição
                            </label>
                            <textarea id="eventDescription" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="eventDate" class="form-label">
                                    <i class="bi bi-calendar-date"></i> Data
                                </label>
                                <input type="date" id="eventDate" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="eventTime" class="form-label">
                                    <i class="bi bi-clock"></i> Horário
                                </label>
                                <input type="time" id="eventTime" class="form-control" required>
                            </div>
                        </div>
                        <div class="mt-4 d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/navbar.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/offlineStorage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
