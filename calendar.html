<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário - Sistema de Lembretes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar será carregada aqui -->

    <div class="page-container">
        <div class="page-header">
            <h1><i class="bi bi-calendar3"></i> Calendário de Eventos</h1>
            <p>Organize seus compromissos e lembretes.</p>
        </div>

        <div class="content-wrapper">
            <div class="calendar-layout">
                <!-- Calendário -->
                <div class="card">
                    <div class="card-header">
                        <button class="btn btn-secondary" onclick="changeMonth(-1)">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                        <h2 id="currentMonthYear">Mês Ano</h2>
                        <button class="btn btn-secondary" onclick="changeMonth(1)">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>

                    <div class="card-body">
                        <div class="calendar-controls">
                            <button class="btn btn-primary" onclick="goToToday()">
                                <i class="bi bi-house"></i> Hoje
                            </button>
                        </div>
                        <div id="calendar" class="calendar-grid"></div>
                    </div>
                </div>

                <!-- Lista de Eventos -->
                <div class="card">
                    <div class="card-header">
                        <h2>
                            <i class="bi bi-list-ul"></i> Eventos
                        </h2>
                        <button class="btn btn-success" onclick="openAddEventModal()">
                            <i class="bi bi-plus-circle"></i> Adicionar
                        </button>
                    </div>

                    <div class="card-body">
                        <div class="filter-section">
                            <button id="clearFilterBtn" class="btn btn-sm btn-outline" 
                                onclick="clearDateFilter()" style="display: none;">
                                <i class="bi bi-x-circle"></i> Limpar Filtro
                            </button>
                            <span id="filterInfo" class="filter-info"></span>
                        </div>

                        <div id="upcomingEventsList" class="events-list">
                            <!-- Eventos serão carregados aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Adicionar/Editar Evento -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Adicionar Evento</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">
                        <i class="bi bi-card-text"></i> Título do Evento
                    </label>
                    <input type="text" id="eventTitle" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="eventDescription">
                        <i class="bi bi-journal-text"></i> Descrição
                    </label>
                    <textarea id="eventDescription" class="form-control" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate">
                            <i class="bi bi-calendar-date"></i> Data
                        </label>
                        <input type="date" id="eventDate" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="eventTime">
                            <i class="bi bi-clock"></i> Horário
                        </label>
                        <input type="time" id="eventTime" class="form-control" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Salvar
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeEventModal()">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/navbar.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/offlineStorage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
